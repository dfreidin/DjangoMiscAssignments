<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel='stylesheet' href='{% static "rest_users/css/style.css" %}'>
        <title>Users Show</title>
    </head>
    <body>
        <h1>User {{user.id}}</h1>
        <p>Full Name: {{user.name}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created at: {{user.created}}</p>
        <p><a href="{% url 'edit' id=user.id %}">Edit</a> | <a href="{% url 'destroy' id=user.id %}">Delete</a> | <a href="{% url 'index' %}">Go Back</a></p>
    </body>
</html>
