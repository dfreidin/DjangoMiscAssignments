<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel='stylesheet' href='{% static "rest_users/css/style.css" %}'>
    <title>Users Index</title>
</head>
<body>
    <h1>Users</h1>
    <table align="center">
        <thead>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            <tbody>
                {% for user in all_users %}
                    <tr>
                        <td>{{user.id}}</td>
                        <td><a href="{% url 'show' id=user.id %}">{{user.name}}</a></td>
                        <td>{{user.email}}</td>
                        <td>{{user.created}}</td>
                        <td>
                            <a href="{% url 'show' id=user.id %}">Show</a>
                            <a href="{% url 'edit' id=user.id %}">Edit</a>
                            <a href="{% url 'destroy' id=user.id %}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </thead>
    </table>
    <p><a href="{% url 'new' %}">Add a new user</a></p>
</body>
</html>
