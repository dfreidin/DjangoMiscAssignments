<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel='stylesheet' href='{% static "rest_users/css/style.css" %}'>
        <title>Edit Users {{id}}</title>
    </head>
    <body>
        <h1>Edit User {{id}}:</h1>
        <form action="update" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Update">
        </form>
        <p><a href="{% url 'show' id=id %}">Show</a> | <a href="{% url 'index' %}">Go Back</a></p>
    </body>
</html>
